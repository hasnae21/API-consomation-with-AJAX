<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="/sources/bootstrap.min.css">
    <link rel="icon" href="/images/téléchargement.jpg">
    <title>Weather App</title>
</head>
<body>
<div id="container">
        <div id="api-box">
            <div id="api"  >   
            <form onsubmit="event.preventDefault();">
                <input type="text" placeholder="Entrer une Ville,Pays" required id="zone">
            </form>
            </div>
            <!-- <button type="submit"> chercher </button> -->
            <div id="api_temperature">
                <div id="weather-icon">
                    <img id="icon"/>
                   <p id="weather">
                   </p>
                </div>
                <h3 id="temperature">
                </h3>
            </div>
        </div>

        <div id="api_info">
            <div id="Humidity" class="flex">
                    <div class="cercle">
                        <h4 id="text1">
                        </h4>
                    </div>
                <p> Humidité </p>
            </div>

            <div id="Precipitation" class="flex" >
                    <div class="cercle">
                        <h4 id="text2"> 
                        </h4>
                    </div>
                <p> Précipitation</p>
            </div>

            <div id="Pressure"  class="flex"  >
                    <div class="cercle">
                        <h4 id="text3">
                        </h4>
                    </div>
                <p> Pression</p>
            </div>

            <div id="wind"   class="flex" >
                    <div class="cercle">
                        <h4 id="text4">
                        </h4>
                    </div>
                <p > vent </p>
            </div>
        </div>
</div>
<script src="/js/index.js"></script>
<!--<script src="/sources/bootstrap.bundle.min.js"></script>-->
</body>
</html>
